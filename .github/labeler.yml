'type: cache':
- any:
  - changed-files:
    - any-glob-to-any-file: 'src/geovista/cache/registry.txt'
'type: cli':
- any:
  - changed-files:
    - any-glob-to-any-file: 'src/geovista/cli.py'
'type: dependencies':
- any:
  - changed-files:
    - any-glob-to-any-file: 'requirements/geovista.yml'
    - any-glob-to-any-file: 'requirements/pypi*.txt'
    - any-glob-to-any-file: 'requirements/locks/py*.txt'
'type: documentation':
- any:
  - changed-files:
    - any-glob-to-any-file: 'docs/**/*'
'type: examples':
- any:
  - changed-files:
    - any-glob-to-any-file: 'src/geovista/examples/**/*'
'type: gha':
- any:
  - changed-files:
    - any-glob-to-any-file: '.github/*.yml'
    - any-glob-to-any-file: '.github/**/*.yml'
'type: infrastructure':
- any:
  - changed-files:
    - any-glob-to-any-file: '*'
'type: testing':
- any:
  - changed-files:
    - any-glob-to-any-file: 'tests/**/*'
