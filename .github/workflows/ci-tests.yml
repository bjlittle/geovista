# Reference:
#   - https://github.com/actions/checkout
#   - https://github.com/actions/download-artifact
#   - https://github.com/actions/setup-python
#   - https://github.com/actions/upload-artifact
#   - https://github.com/awalsh128/cache-apt-pkgs-action
#   - https://github.com/codecov/codecov-action
#   - https://github.com/conda-incubator/setup-miniconda

name: ci-tests

on:
  pull_request:

  push:
    branches:
      - "main"
      - "v*x"
      - "!pixi-auto-update"
      - "!pre-commit-ci-update-config"
      - "!dependabot/*"
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  tests:
    name: "${{ matrix.session }} ${{ matrix.marker }} (${{ matrix.version }})"
    runs-on: ${{ matrix.os }}

    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      ENV_NAME: "ci-tests"

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        version: ["py311", "py312"]
        session: ["tests"]
        marker: ["image", "not image"]
        posargs: ["--fail_extra_image_cache --generated_image_dir test_images --xvfb-backend xvfb --durations=10"]
        include:
          - version: "py312"
            coverage: "--cov-report= --cov=geovista"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "environment configure"
        env:
          # Maximum cache period (in weeks) before forcing a cache refresh.
          CACHE_WEEKS: 2
        run: |
          echo "CACHE_PERIOD=$(date +%Y).$(expr $(date +%U) / ${CACHE_WEEKS})" >> ${GITHUB_ENV}

      - name: "apt cache"
        uses: awalsh128/cache-apt-pkgs-action@7ca5f46d061ad9aa95863cd9b214dd48edef361d
        with:
          packages: libgl1-mesa-glx xvfb
          version: 1.0

      - name: "setup pixi"
        uses: prefix-dev/setup-pixi@19eac09b398e3d0c747adc7921926a6d802df4da
        with:
          environments: "test-${{ matrix.version }}"
          frozen: true
          activate-environment: true

      - name: "cartopy cache"
        uses: ./.github/workflows/composite/cartopy-cache
        with:
          cache_period: ${{ env.CACHE_PERIOD }}
          env_name: ${{ env.ENV_NAME }}

#      - name: "geovista cache"
#        uses: ./.github/workflows/composite/geovista-cache
#        with:
#          cache_period: ${{ env.CACHE_PERIOD }}

      - name: "${{ matrix.session }} ${{ matrix.marker }} (${{ matrix.version }})"
        env:
          PY_COLORS: "1"
        run: |
          pixi run --frozen pytest -m "${{ matrix.marker }}" ${{ matrix.posargs }} ${{ matrix.coverage }}

      - name: "upload test images"
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-images-${{ github.job }}-${{ strategy.job-index }}
          path: ${{ github.workspace }}/test_images

      - name: "prepare coverage"
        if: ${{ matrix.coverage }}
        run: |
          mv .coverage ci-test-coverage${{ strategy.job-index }}

      - if: ${{ matrix.coverage }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts-${{ github.job }}-${{ strategy.job-index }}
          path: ${{ github.workspace }}/ci-test-coverage*


  coverage:
    name: "upload coverage"
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install coverage

      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-artifacts-*
          merge-multiple: true

      - name: "create coverage report"
        run: |
          coverage combine ci-test-coverage*
          coverage xml --omit=*/_version.py

      - name: "upload coverage report"
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
