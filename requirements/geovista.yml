name: geovista-dev

channels:
  - conda-forge

dependencies:

# setup dependencies (core)
  - setuptools >=61
  - setuptools-scm >=7

# core dependencies
  - cartopy >=0.22
  - click
  - click-default-group
  - numpy >=1.23
  - platformdirs
  - pooch
  - pykdtree
  - pyproj >=3.3
  - pyvista >=0.40,<0.42.2

# pantry dependencies (core)
  - netcdf4

# cmap dependencies (core)
  - cmocean
  - colorcet

# dev dependencies (optional)
  - pip
  - pre-commit

# test dependencies (optional)
  - codecov
  - pytest >=6.0
  - pytest-cov
  - pytest-mock
  - pytest-pyvista
  - pytest-xvfb

# examples dependencies (optional)
  - fastparquet
  - h3-py
  - pandas

# documentation dependencies (optional)
  - jupyter_sphinx
  - pydata-sphinx-theme
  - sphinx
  - sphinx-book-theme
  - sphinx-copybutton
  - sphinx-design
  - sphinx-gallery
  - ipywidgets
  - jupyter-server-proxy
  - nest-asyncio
  - trame
  - trame-client
  - trame-server
  - trame-vtk
  - trame-vuetify
