name: geovista-dev

channels:
  - conda-forge

dependencies:

# setup dependencies
  - setuptools >=61
  - setuptools-scm >=7

# core dependencies
  - cartopy >=0.20
  - click
  - click-default-group
  - platformdirs
  - pooch
  - pyproj >=3.3
  - pyvista >=0.38
  - vtk =9.2.2

# pantry dependencies
  - netcdf4

# cmap dependencies
  - cmocean
  - colorcet

# dev dependencies
  - pip
  - pre-commit

# test dependencies
  - codecov
  - pytest >=6.0
  - pytest-cov

# documentation dependencies
  - jupyter_sphinx
  - pydata-sphinx-theme
  - sphinx
  - sphinx-copybutton
