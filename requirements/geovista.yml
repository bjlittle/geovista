name: geovista-dev

channels:
  - conda-forge
  - nodefaults

dependencies:

# setup dependencies (core)
  - setuptools >=64
  - setuptools-scm >=8

# core dependencies
  - cartopy >=0.22
  - click
  - click-default-group
  - lazy_loader >=0.4
  - numpy >=1.24
  - platformdirs
  - pooch
  - pykdtree
  - pyproj >=3.3
  - pyvista >=0.43.1

# pantry dependencies (core)
  - netcdf4

# cmap dependencies (core)
  - cmocean
  - colorcet

# dev dependencies (optional)
  - pip
  - pre-commit

# test dependencies (optional)
  - codecov
  - pytest >=6.0
  - pytest-cov
  - pytest-mock
  - pytest-pyvista
  - pytest-xvfb

# examples dependencies (optional)
  - fastparquet
  - h3-py ==3.7.7
  - pandas
  - pyarrow
  - rasterio >=1.3

# documentation dependencies (optional)
  - ipykernel
  - myst-nb
  - numpydoc
  - pydata-sphinx-theme >=0.15.3
  - sphinx >=7.3
  - sphinx-autoapi >=3.2.0
  - sphinx-book-theme >=1.1.3
  - sphinx_changelog >=1.6.0
  - towncrier
  - sphinx-click
  - sphinx-copybutton
  - sphinx-design
  - sphinx-gallery >=0.16
  - sphinx-tags >=0.4
  - sphinx-togglebutton
  - ipywidgets
  - jupyter-server-proxy
  - nest-asyncio
  - trame
  - trame-client
  - trame-server
  - trame-vtk
  - trame-vuetify
