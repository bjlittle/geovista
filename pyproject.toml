sphinx-autoapi = ">=3.5.0,<4"
sphinx-book-theme = ">=1.1.3,<2"
sphinx-click = ">=6.0.0,<7"
sphinx-copybutton = ">=0.5.2,<0.6"
sphinx-design = ">=0.6.1,<0.8"
sphinx-gallery = ">=0.19.0,<0.21"
sphinx-tags = ">=0.4,<0.5"
sphinx-togglebutton = ">=0.3.2,<0.5"
sphinx_changelog = ">=1.6.0,<2"
sphinxcontrib-bibtex = ">=2.6.0,<3"
sphinxcontrib-mermaid = ">=1.0.0,<3"
